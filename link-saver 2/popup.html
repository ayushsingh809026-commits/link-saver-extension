<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Link Saver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{width:400px;margin:0;font:14px system-ui;color:#111}
    header{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-bottom:1px solid #eee}
    h1{font-size:16px;margin:0}
    button{cursor:pointer;border:1px solid #ddd;background:#fff;border-radius:8px;padding:6px 10px}
    button:hover{background:#f6f6f6}
    .controls{padding:10px 12px;border-bottom:1px solid #f0f0f0}
    .row{display:flex;gap:8px;margin-top:8px}
    input,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:8px}
    #list{list-style:none;margin:0;padding:10px}
    .item{display:flex;gap:10px;align-items:flex-start;padding:8px;border:1px solid #eee;border-radius:10px;margin-bottom:8px}
    .icon{width:20px;height:20px;border-radius:4px;background:#eee}
    .title{font-weight:600;color:#111;text-decoration:none;display:inline-block;max-width:240px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .url{color:#666;font-size:12px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:240px}
    .right{margin-left:auto;display:flex;align-items:center;gap:6px}
    .tag{font-size:11px;padding:2px 6px;border-radius:999px;background:#f2f2f2;margin-top:4px;display:inline-block}
    small{color:#666}
  </style>
</head>
<body>
  <header>
    <h1>Link Saver</h1>
    <button id="saveTabBtn">+ Save Tab</button>
  </header>

  <section class="controls">
    <input id="search" type="search" placeholder="Search title / URL / tag..." />

    <div class="row">
      <select id="categoryFilter" title="Filter by category"></select>
      <button id="removeCategoryBtn" title="Remove selected category">üóë Remove Category</button>
    </div>

    <div class="row">
      <input id="newCategory" placeholder="New category name" />
      <button id="addCategoryBtn">Add</button>
    </div>

    <h3 style="margin:12px 0 6px">Quick Add</h3>
    <input id="qaTitle" placeholder="Title (optional)" />
    <input id="qaUrl" placeholder="https://example.com" />
    <input id="qaTags" placeholder="tags (comma,separated)" />
    <div class="row">
      <select id="qaCategory" title="Save into"></select>
      <button id="qaSaveBtn">Save</button>
    </div>
    <small>Tip: Right-click any page/link ‚Üí ‚ÄúSave to Link Saver‚Äù.</small>
  </section>

  <ul id="list"></ul>

  <template id="itemTemplate">
    <li class="item">
      <img class="icon" />
      <div class="meta">
        <a class="title" target="_blank" rel="noreferrer"></a>
        <div class="url"></div>
        <div class="badges"></div>
      </div>
      <div class="right">
        <select class="moveSelect" title="Move to category"></select>
        <button class="deleteBtn" title="Remove">Remove</button>
      </div>
    </li>
  </template>

  <script src="popup.js"></script>
</body>
</html>
